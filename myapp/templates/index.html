<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    {% for task in tasks%}
        {{task}}
    {% endfor %}

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <input type="submit">
    </form>
</body>
</html>
